<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nav">
                <div class="home-tab">
                    <img src="./images/sidebar/house-svgrepo-com.svg">
                    <p>Home</p>
                </div>
                <div class="profile-tab">
                    <img src="./images/sidebar/profile-svgrepo-com.svg">
                    <p>Profile</p></div>
                <div class="messages-tab">
                    <img src="./images/sidebar/message-svgrepo-com.svg">
                    <p>Messages</p></div>
                <div class="history-tab">
                    <img src="./images/sidebar/clock-two-svgrepo-com.svg">
                    <p>History</p></div>
                <div class="tasks-tab">
                    <img src="./images/sidebar/tasks-tick-svgrepo-com .svg">
                    <p>Tasks</p></div>
                <div class="communities-tab">
                    <img src="./images/sidebar/users-svgrepo-com (1).svg">
                    <p>Communities</p></div>
            </div>
            <div class="bottom">
                <div class="setting-tab">
                    <img src="./images/sidebar/setting-2-svgrepo-com.svg">
                    <p>Settings</p></div>
                <div class="support-tab">
                    <img src="./images/sidebar/support-svgrepo-com.svg">
                    <p>Support</p></div>
                <div class="privacy-tab">
                    <img src="./images/sidebar/privacy-tips-svgrepo-com.svg">
                    <p>Privacy</p></div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="searchlogo">
                    <img src="./images/search-svgrepo-com.svg">
                </div>
                <div class="searchbar"></div>
                <div class="notify">
                    <img src="./images/bell-ring-svgrepo-com.svg" alt="">
                </div>
                <div class="user">
                    <div class="userProfilePic"></div>
                    <div class="userName"><strong>First last</strong></div>
                </div>
            </div>
            <div class="profile">
                <div class="left">
                    <div class="userProfilePic"></div>
                    <div class="user">
                        <div class="message"><strong>Hi there,</strong></div>
                        <div class="userName"><strong>Morgan Oakley (@morgan)</strong></div>
                    </div>
                </div>
                <div class="right">
                    <div class="new">New</div>
                    <div class="upload">Upload</div>
                    <div class="share">Share</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="project-content">
                <h1 class="text-title">Your Projects</h1>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="announcement-tab">
                <h1 class="text-title">Announcement</h1>
                <div class="announcement-content">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
            </div>
            </div>
            <div class="trending">
                <h1 class="text-title">Trending</h1>
                <div class="trending-content">
                    <div class="users"></div>
                    <div class="users"></div>
                    <div class="users"></div>
                    <div class="users"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
