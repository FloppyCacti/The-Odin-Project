<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Image Carousel</h1>
    <div id="image-carousel-container">
        <div id="images">
            <img src="./img/eberhard-grossgasteiger-BvGFEqT7bAo-unsplash.jpg">
            <img src="./img/ilia-bronskiy-yA76eJrAFVg-unsplash.jpg">
            <img src="./img/marek-piwnicki-MOpyRa7Msv8-unsplash.jpg">
        </div>
        <div id="image-nav">
            <div id="previous-image">
                <button>Previous</button>
            </div>
            <div id="dot-nav">
            </div>
            <div id="next-image">
                <button>Next</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
